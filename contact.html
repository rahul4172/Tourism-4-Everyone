<head>
    <link rel="stylesheet" href="./contact.css">
 
    
</head>
<body>
<div class="container">
        <div class="form-header">
            <h1>Let's Build Something Great</h1>
            <p>Tell us about your project and we'll create a tailored solution</p>
        </div>

        <div class="form-container">
            <div class="form-step">STEP 1 OF 4</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <form id="projectForm">
                <!-- Step 1: Basic Info -->
                <div class="form-group" data-step="1">
                    <label for="name" class="required">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group" data-step="1">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group" data-step="1">
                    <label for="company">Company (Optional)</label>
                    <input type="text" id="company" name="company">
                </div>

                <!-- Step 2: Project Type -->
                <div class="form-group" data-step="2">
                    <label class="required">Do you need a website?</label>
                    <div class="radio-group">
                        <div class="radio-item" onclick="selectRadio('needWebsite', 'yes', this)">
                            <input type="radio" id="websiteYes" name="needWebsite" value="yes">
                            <span class="radio-label">Yes</span>
                        </div>
                        <div class="radio-item" onclick="selectRadio('needWebsite', 'no', this)">
                            <input type="radio" id="websiteNo" name="needWebsite" value="no">
                            <span class="radio-label">No</span>
                        </div>
                    </div>
                    <div class="error-message" id="needWebsiteError"></div>
                </div>

                <!-- Conditional: Website Details -->
                <div class="form-group conditional" id="websiteDetails" data-step="2">
                    <label for="websiteType">What type of website?</label>
                    <select id="websiteType" name="websiteType">
                        <option value="">Select website type</option>
                        <option value="business">Business Website</option>
                        <option value="ecommerce">E-commerce Store</option>
                        <option value="portfolio">Portfolio</option>
                        <option value="blog">Blog/Content Site</option>
                        <option value="landing">Landing Page</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group conditional" id="websiteFeatures" data-step="2">
                    <label>What features do you need? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item" onclick="toggleCheckbox(this)">
                            <input type="checkbox" name="features" value="responsive">
                            <span>Mobile Responsive</span>
                        </div>
                        <div class="checkbox-item" onclick="toggleCheckbox(this)">
                            <input type="checkbox" name="features" value="cms">
                            <span>Content Management</span>
                        </div>
                        <div class="checkbox-item" onclick="toggleCheckbox(this)">
                            <input type="checkbox" name="features" value="seo">
                            <span>SEO Optimization</span>
                        </div>
                        <div class="checkbox-item" onclick="toggleCheckbox(this)">
                            <input type="checkbox" name="features" value="analytics">
                            <span>Analytics</span>
                        </div>
                        <div class="checkbox-item" onclick="toggleCheckbox(this)">
                            <input type="checkbox" name="features" value="payment">
                            <span>Payment Processing</span>
                        </div>
                        <div class="checkbox-item" onclick="toggleCheckbox(this)">
                            <input type="checkbox" name="features" value="booking">
                            <span>Online Booking</span>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Alternative Services -->
                <div class="form-group conditional" id="alternativeServices" data-step="3">
                    <label class="required">What service are you looking for?</label>
                    <div class="radio-group">
                        <div class="radio-item" onclick="selectRadio('serviceType', 'app', this)">
                            <input type="radio" name="serviceType" value="app">
                            <span class="radio-label">Mobile App</span>
                        </div>
                        <div class="radio-item" onclick="selectRadio('serviceType', 'consulting', this)">
                            <input type="radio" name="serviceType" value="consulting">
                            <span class="radio-label">Consulting</span>
                        </div>
                        <div class="radio-item" onclick="selectRadio('serviceType', 'other', this)">
                            <input type="radio" name="serviceType" value="other">
                            <span class="radio-label">Other</span>
                        </div>
                    </div>
                </div>

                <!-- Step 4: Budget & Timeline -->
                <div class="form-group" data-step="4">
                    <label class="required">What's your budget range?</label>
                    <div class="budget-grid">
                        <div class="budget-item" onclick="selectRadio('budget', '5k-10k', this)">
                            <input type="radio" name="budget" value="5k-10k">
                            $5k - $10k
                        </div>
                        <div class="budget-item" onclick="selectRadio('budget', '10k-25k', this)">
                            <input type="radio" name="budget" value="10k-25k">
                            $10k - $25k
                        </div>
                        <div class="budget-item" onclick="selectRadio('budget', '25k-50k', this)">
                            <input type="radio" name="budget" value="25k-50k">
                            $25k - $50k
                        </div>
                        <div class="budget-item" onclick="selectRadio('budget', '50k+', this)">
                            <input type="radio" name="budget" value="50k+">
                            $50k+
                        </div>
                    </div>
                    <div class="error-message" id="budgetError"></div>
                </div>

                <div class="form-group" data-step="4">
                    <label for="timeline" class="required">When do you need this completed?</label>
                    <select id="timeline" name="timeline" required>
                        <option value="">Select timeline</option>
                        <option value="asap">ASAP</option>
                        <option value="1month">Within 1 month</option>
                        <option value="3months">Within 3 months</option>
                        <option value="6months">Within 6 months</option>
                        <option value="flexible">I'm flexible</option>
                    </select>
                    <div class="error-message" id="timelineError"></div>
                </div>

                <div class="form-group" data-step="4">
                    <label for="description">Tell us more about your project</label>
                    <textarea id="description" name="description" placeholder="Describe your vision, goals, and any specific requirements..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    Send My Project Inquiry
                </button>
            </form>
        </div>
    </div>
    <script src="./contact.js"></script>
</body>
